{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task List || DRF & Ajax</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/task.css'%}">
</head>
<body>


<div class="container">
	<h2 class="text-center p-2">Todo App Using Django and Javascript</h2>
	<div class="task-container">
		<div class="task-wrapper">
			<div class="form-wrapper">
				<form id="task-form">
					<div class="flex-wrapper">
						<div style="flex: 6">
							<input id="task" type="text" class="form-control" name="task" placeholder="Add Task" />
						</div>
						<div style="flex: 1">
							<input type="submit" class="btn btn-info" />
						</div>
					</div>
				</form>
			</div>
			<div class="list-task">
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="{% static 'js/task.js' %}"></script>
</body>
</html>
